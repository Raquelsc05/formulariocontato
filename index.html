<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>Entre em contato</legend>
      <br>
      <label for="Contatosselect">Assunto:</label>
      <select name="Contatos"id="select">
        <option value="suporte">suporte</option>
        <option value="reclamacao">reclamacao</option>
        <option value="sugestao">sugestao</option>
      </select>
      <br>
      <br>
      <label for="Nome Completo">Nome Completo:</label>
      <br>
      <input  id="name" type="text" name="name" placeholder="Seu nome">
      <br>
      <br>
      <label for="Email">Email:</label>
      <br>
      <input id="Email" placeholder="email@seudominio.com">
      <br>
      <br>
      <label for="message">Mensagem:</label>
      <br>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
      <br>
      <input type="checkbox" name="subscribe" id="subscribe">
      <label for="subscribe">Aceito receber novidades por e-mail</label>
      <br>
      <br>
      <button type="submit">Enviar</button>
    </fieldset>
  </form>
</body>
</html>
